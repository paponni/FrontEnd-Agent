<app-header></app-header>


<div class="bottomBorder">
  <div class="container">
    <mat-grid-list cols="2" rowHeight="16:1">
      <mat-grid-tile class="fullheight">
        <div fxFlex fxLayoutAlign="start center">
          <button mat-button class="blueButton" [routerLink]="['/client',codeId,'accountForm']">
            Ajouter un Compte
          </button>
        </div>
      </mat-grid-tile>
      <mat-grid-tile class="fullheight">
        <mat-form-field>
          <mat-label>Filtre</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
          <span class="material-icons" mat-button matSuffix mat-icon-button>
            search
          </span>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>

    

<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>numero</th>
      <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
    </ng-container>
    <ng-container matColumnDef="pin">
      <th mat-header-cell *matHeaderCellDef>pin</th>
      <td mat-cell *matCellDef="let element">{{ element.pin }}</td>
    </ng-container>

    <ng-container matColumnDef="solde">
      <th mat-header-cell *matHeaderCellDef>solde</th>
      <td mat-cell *matCellDef="let element">{{ element.solde }}</td>
    </ng-container>
    

    <ng-container matColumnDef="client">
      <th mat-header-cell *matHeaderCellDef>client</th>
      <td mat-cell *matCellDef="let element">{{ element.client }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="openDialog(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-icon-button
          color="primary"
          [routerLink]="['/compte',codeId,'transfertForm']"
        >
        <mat-icon>plus_one</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
